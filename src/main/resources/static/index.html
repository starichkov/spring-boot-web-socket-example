<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebSocket Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="/js/main.js"></script>

<div id="outer_container" style="display: flex; flex-direction: row">

    <div id="side-bar-area" class="area side-area">

    </div>

    <div id="inner_container" style="display: flex; flex-direction: column; flex-grow: 2">

        <div id="send-area" class="area">
            <form>
                <div class="form-group">
                    <label for="messageTextInput">Message text</label>
                    <input type="text" class="form-control" id="messageTextInput" aria-describedby="messageTextHelp"
                           placeholder="Enter your message here">
                    <small id="messageTextHelp" class="form-text text-muted">Message will be send over STOMP using
                        WebSocket.
                    </small>
                </div>
                <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
            </form>
        </div>

        <div id="alerts-area" class="area side-area">

        </div>
    </div>

    <div id="messages-area" class="area side-area">

    </div>
</div>

<template id="alert-template">
    <div class="alert alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>

<template id="message-template">
    <div class="toast fade"
         role="alert"
         aria-live="assertive"
         aria-atomic="true"
         data-autohide="false">
        <div class="toast-header">
            <strong class="mr-auto">New Message</strong>
            <small></small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
    </div>
</template>

</body>
</html>
